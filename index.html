<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletronica</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>Seu voto para</span>
                    </div>
                    <div class="d-1-2">
                        <span>Vereador</span>
                    </div>
                    <div class="d-1-3">
                        <div class="numero pisca">3</div>
                        <div class="numero ">8</div>
                    </div>
                    <div class="d-1-4">
                        Nome: FUNALDO <br />
                        PARTIDO: 98M <br />
                        VICE:RONALDO
                    </div>
                </div>
                <div class="d-1-right">
                    <div class="d-1-image">
                        <img src="images/ronaldo-pref.jpg"
                            alt="canditado prefeito">
                        PREFEITO
                    </div>
                    <div class="d-1-image small">
                        <img src="images/messi-vice.jpg"
                            alt="canditado prefeito">
                        VICE-PREFEITO
                    </div>
                </div>
            </div>
            <div class="d-2">
                aperte a tecla: <br />
                "CONFIRMA" para confirmar este voto <br />
                "CORRIGE" para reiniciar esse voto
            </div>
        </div>
        <div class="teclado">
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('1')">1</div>
                <div class="teclado--botao" onclick="clicou('2')">2</div>
                <div class="teclado--botao" onclick="clicou('3')">3</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('4')">4</div>
                <div class="teclado--botao" onclick="clicou('5')">5</div>
                <div class="teclado--botao" onclick="clicou('6')">6</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('7')">7</div>
                <div class="teclado--botao" onclick="clicou('8')">8</div>
                <div class="teclado--botao" onclick="clicou('9')">9</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao " onclick="clicou('0')">0</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao btn-white" onclick="branco()">branco</div>
                <div class="teclado--botao btn-correction" onclick="corrige()">corrige</div>
                <div class="teclado--botao btn-confirm" onclick="confirma()">confirma</div>
            </div>
        </div>
    </div>
    </div>
    <script src="etapas.js"></script>
    <script src="script.js"></script>
</body>

</html>
